<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <button v-on:click="add">Хочу еще</button>      
      <div class="text">{{ msg }}</div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: { 
        msg:'',
        text:'',
        rave : [
          ['вчера', 'весной', 'после обеда'],
          ['илон маск', 'маус микки' , 'даврон'],
          ['быстро', 'хорошо', 'извращенно'],
          ['съел', 'намылил', 'сверстал'],
          [ 'допработу', 'телевизор', 'шаурму']
        ]
      },
      methods: {
        add: function(){
            let allArr = this.rave,
                text;

                for(item in allArr){
                    let rand = Math.floor(Math.random() * this.rave[item].length);
                        text += ' ' + allArr[item][rand]
                }
                this.msg = text;
           }
      }
    })
  </script>
  <style>
   
  </style>
</body>
</html>
